#file: noinspection UndefinedAction,UndefinedParamsPresent
name: Pylint

on: push

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: pip install -r requirements.txt
    - run: flake8 app/